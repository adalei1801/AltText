<!DOCTYPE html>
<html>
<body>
<p id="text">The content of the body element is displayed in your browser.</p>
<div>
<button onclick="colorRed()" style ="color: red">Red</button>
<button onclick="colorOrange()" style ="color: orange">Orange</button>

<button onclick="colorGray()" style ="color: gray">Gray</button>
<button onclick ="colorWhite ()" style = "color: white" id="whiteBtn">White</button>
</div>

let whiteSet = document.getElementById('text')

function colorRed () {

}

whiteSet.style.backgroundColor = 'transparent'
}

whiteSet.style.backgroundColor = 'black'
}

}

}

}

}

whiteSet.style.backgroundColor = 'transparent'
}

whiteSet.style.backgroundColor = 'transparent'
}

function colorWhite () {

whiteSet.style.backgroundColor = 'black'
}
</script>
</body>
</html>
