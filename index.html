<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+US+Trad:wght@100..400&family=Sofia&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>Alt Text</title>
</head>

<body>
<h1 id="title">Alt Text</h1>
<p id="text">Change the style of the text with the buttons!</p>
<hr id="line">
<div class="dropdown">
<button class="dropbtn" id="changeColorBtn">Change Color</button>
<div class="dropdowncontent">
<button onclick="colorRed()" id="redBtn" class="button">Red</button>
<button onclick="colorOrange()" id="orangeBtn" class="button">Orange</button>
<button onclick="colorYellow()" id="yellowBtn" class="button">Yellow</button>
<button onclick="colorGreen()" id="greenBtn" class="button">Green</button>
<button onclick="colorBlue()" id="blueBtn" class="button">Blue</button>
<button onclick="colorPurple()" id="purpleBtn" class="button">Purple</button>
<button onclick="colorPink()" id="pinkBtn" class="button">Pink</button>
<button onclick="colorBlack()" id="blackBtn" class="button">Black</button>
<button onclick="colorGray()" id="grayBtn" class="button">Gray</button>
<button onclick ="colorWhite()" id="whiteBtn" class="button">White</button>
</div>
</div>

<div class="dropdown">
    <button class="dropbtn" id="changeFontBtn">Change Font</button>
    <div class="dropdowncontent">
        <button onclick="timesFont ()" id="timesBtn" class="button fontBtn">Times New Roman</button>
        <button onclick="courierFont ()" id="courierBtn" class="button fontBtn">Courier New</button>
        <button onclick="playwriteFont ()" id="playwriteBtn" class="button fontBtn">Playwrite USA Traditional</button>
        <button onclick="robotoFont ()" id="robotoBtn" class="button fontBtn">Roboto</button>
        <button onclick="montserratFont ()" id="montserratBtn" class="button fontBtn">Monsterrat</button>
        <button onclick="oswaldFont ()" id="oswaldBtn" class="button fontBtn">Oswald</button>
        <button onclick="bebasFont ()" id="bebasBtn" class="button fontBtn">Bebas Neue</button>
        </div>
</div>

<div class="dropdown">
    <button onclick="showStyle ()" class="dropbtn" id="changeStyleBtn">Change Style</button>
    <div class="dropdowncontent" id="stylecontent">
        <button onclick="bold ()" id="boldBtn" class="button styleBtn">Bold Text</button>
        <button onclick="unbold ()" id="unboldBtn" class="button styleBtn">Unbold Text</button>
        <button onclick="underline ()" id="underlineBtn" class="button styleBtn">Underline</button>
        <button onclick="noline ()" id="nolineBtn" class="button styleBtn">No Line</button>
        <button onclick="italic ()" id="italicBtn" class="button styleBtn">Italic</button>
        <button onclick="noItalic ()" id="noItalicBtn" class="button styleBtn">No Italic</button>
        <button onclick="closeStyle ()" id="closeStyle" class="button">Close</button>
    </div>
</div>

<div class="dropdown">
    <button class="dropbtn" id="changeTextCover" onclick="showContent ()" >Change Text</button>
    <div class="dropdowncontent" id="textcontent">
        <div id="textdiv">
        <textarea name="text" row="5" cols="30" id="textInput"></textarea>
        </div>
        <button onclick="changeText ()" id="changeTextBtn" class="button">Change Text</button>
        <button onclick="hideBox ()" id="closeText" class="button">Close</button>
    </div>
</div>

<script>
let whiteSet = document.getElementById('text')
let changeColorBtn = document.getElementById('changeColorBtn')
let changeFontBtn = document.getElementById('changeFontBtn')
let title = document.getElementById('title')
let line = document.getElementById('line')
let textEdit = document.getElementById('textInput')
let textCover = document.getElementById('changeTextCover')
let changeTextBtn = document.getElementById('changeTextBtn')
let textContent = document.getElementById('textcontent')
let styleContent = document.getElementById('stylecontent')
let closeText = document.getElementById('closeText')
let boldBtn = document.getElementById('boldBtn')
let unboldTextBtn = document.getElementById('unboldBtn')
let underlineBtn = document.getElementById('underlineBtn')
let nolineBtn = document.getElementById('nolineBtn')
let italicBtn = document.getElementById('italicBtn')
let noItalicBtn = document.getElementById('noItalicBtn')

function colorRed () {
document.body.style.color = 'red'
whiteSet.style.backgroundColor = 'transparent'
title.style.borderBottomColor = 'red'
title.style.backgroundColor = 'transparent'
line.style.backgroundColor = 'red'
changeColorBtn.style.color = 'white'
changeColorBtn.style.backgroundColor = 'red'
changeFontBtn.style.color = 'white'
changeFontBtn.style.backgroundColor = 'red'
textCover.style.color = 'white'
textCover.style.backgroundColor = 'red'
changeTextBtn.style.color = 'white'
changeTextBtn.style.backgroundColor = 'red'
closeText.style.color = 'white'
closeText.style.backgroundColor = 'red'
}

document.body.style.color = 'orange'
whiteSet.style.backgroundColor = 'transparent'
title.style.borderBottomColor = 'orange'

function colorWhite () {
document.body.style.color = 'white'
whiteSet.style.backgroundColor = 'black'

function timesFont () {
    text.style.fontFamily = 'Times New Roman, Times, serif'
    changeColorBtn.style.fontFamily = 'Times New Roman, Times, serif'
    changeFontBtn.style.fontFamily = 'Times New Roman, Times, serif'
    title.style.fontFamily = 'Times New Roman, Times, serif'
    textCover.style.fontFamily = 'Times New Roman, Times, serif'
    changeTextBtn.style.fontFamily = 'Times New Roman, Times, serif'
    closeText.style.fontFamily = 'Times New Roman, Times, serif'
}

function courierFont () {
    text.style.fontFamily = 'Courier New, Courier, monospace'
    changeColorBtn.style.fontFamily = 'Courier New, Courier, monospace'
    changeFontBtn.style.fontFamily = 'Courier New, Courier, monospace'
    title.style.fontFamily = 'Courier New, Courier, monospace'
    textCover.style.fontFamily = 'Courier New, Courier, monospace'
    changeTextBtn.style.fontFamily = 'Courier New, Courier, monospace'
    closeText.style.fontFamily = 'Courier New, Courier, monospace'
}

function playwriteFont () {
    text.style.fontFamily = 'Playwrite US Trad, cursive'
    changeColorBtn.style.fontFamily = 'Playwrite US Trad, cursive'
    changeFontBtn.style.fontFamily = 'Playwrite US Trad, cursive'
    title.style.fontFamily = 'Playwrite US Trad, cursive'
    textCover.style.fontFamily = 'Playwrite US Trad, cursive'
    changeTextBtn.style.fontFamily = 'Playwrite US Trad, cursive'
    closeText.style.fontFamily = 'Playwrite US Trad, cursive'
}

function robotoFont () {
    text.style.fontFamily = 'Roboto, sans-serif'
    changeColorBtn.style.fontFamily = 'Roboto, sans-serif'
    changeFontBtn.style.fontFamily = 'Roboto, sans-serif'
    title.style.fontFamily = 'Roboto, sans-serif'
    textCover.style.fontFamily = 'Roboto, sans-serif'
    changeTextBtn.style.fontFamily = 'Roboto, sans-serif'
    closeText.style.fontFamily = 'Roboto, sans-serif'
}

function montserratFont () {
    text.style.fontFamily = 'Montserrat, sans-serif'
    changeColorBtn.style.fontFamily = 'Montserrat, sans-serif'
    changeFontBtn.style.fontFamily = 'Montserrat, sans-serif'
    title.style.fontFamily = 'Montserrat, sans-serif'
    textCover.style.fontFamily = 'Montserrat, sans-serif'
    changeTextBtn.style.fontFamily = 'Montserrat, sans-serif'
    closeText.style.fontFamily = 'Montserrat, sans-serif'
}

function oswaldFont () {
    text.style.fontFamily = 'Oswald, sans-serif'
    changeColorBtn.style.fontFamily = 'Oswald, sans-serif'
    changeFontBtn.style.fontFamily = 'Oswald, sans-serif'
    title.style.fontFamily = 'Oswald, sans-serif'
    textCover.style.fontFamily = 'Oswald, sans-serif'
    changeTextBtn.style.fontFamily = 'Oswald, sans-serif'
    closeText.style.fontFamily = 'Oswald, sans-serif'
}

function bebasFont () {
    text.style.fontFamily = 'Bebas Neue, sans-serif'
    changeColorBtn.style.fontFamily = 'Bebas Neue, sans-serif'
    changeFontBtn.style.fontFamily = 'Bebas Neue, sans-serif'
    title.style.fontFamily = 'Bebas Neue, sans-serif'
    textCover.style.fontFamily = 'Bebas Neue, sans-serif'
    changeTextBtn.style.fontFamily = 'Bebas Neue, sans-serif'
    closeText.style.fontFamily = 'Bebas Neue, sans-serif'
}

function bold () {
    text.style.fontWeight = 'bold'
    boldBtn.style.display = 'none'
    unboldBtn.style.display = 'block'
}

function unbold () {
    text.style.fontWeight = 'normal'
    boldBtn.style.display = 'block'
    unboldBtn.style.display = 'none'
}

function underline () {
    text.style.textDecoration = 'underline'
    underlineBtn.style.display = 'none'
    nolineBtn.style.display = 'block'
}

function noline () {
    text.style.textDecoration = 'none'
    underlineBtn.style.display = 'block'
    nolineBtn.style.display = 'none'
}

function italic () {
    text.style.fontStyle = 'italic'
    italicBtn.style.display = 'none'
    noItalicBtn.style.display = 'block'
}

function noItalic () {
    text.style.fontStyle = 'normal'
    italicBtn.style.display = 'block'
    noItalicBtn.style.display = 'none'
}

function changeText () {
    text.innerHTML = textEdit.value
}

function showContent () {
    textContent.style.display = 'block'
}

function hideBox () {
    textContent.style.display = 'none'
}

</script>
</body>
</html>
