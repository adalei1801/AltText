<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+US+Trad:wght@100..400&family=Sofia&display=swap" rel="stylesheet">
    <title>Alt Text</title>
</head>

<body>
<h1 id="title">Alt Text</h1>
<p id="text">Change the style of the text with the buttons!</p>
<div class="dropdown">
<button class="dropbtn" id="changeColorBtn">Change Color</button>
<div class="dropdowncontent">
<button onclick="colorRed()" id="redBtn" class="button">Red</button>
<button onclick="colorOrange()" id="orangeBtn" class="button">Orange</button>
<button onclick="colorYellow()" id="yellowBtn" class="button">Yellow</button>
<button onclick="colorGreen()" id="greenBtn" class="button">Green</button>
<button onclick="colorBlue()" id="blueBtn" class="button">Blue</button>
<button onclick="colorPurple()" id="purpleBtn" class="button">Purple</button>
<button onclick="colorPink()" id="pinkBtn" class="button">Pink</button>
<button onclick="colorBlack()" id="blackBtn" class="button">Black</button>
<button onclick="colorGray()" id="grayBtn" class="button">Gray</button>
<button onclick ="colorWhite()" id="whiteBtn" class="button">White</button>
</div>
</div>

<div class="dropdown">
    <button class="dropbtn" id="changeFontBtn">Change Font</button>
    <div class="dropdowncontent">
        <button onclick="timesFont ()" id="timesBtn" class="button fontBtn">Times New Roman</button>
        <button onclick="courierFont ()" id="courierBtn" class="button fontBtn">Courier</button>
        <button onclick="playwriteFont ()" id="playwriteBtn" class="button fontBtn">Playwrite USA Traditional</button>
        </div>
</div>

<script>
let whiteSet = document.getElementById('text')
let changeColorBtn = document.getElementById('changeColorBtn')
let changeFontBtn = document.getElementById('changeFontBtn')
let title = document.getElementById('title')

function colorRed () {
document.body.style.color = 'red'
whiteSet.style.backgroundColor = 'transparent'
title.style.borderBottomColor = 'red'
}

function colorOrange () {
document.body.style.color = 'orange'
whiteSet.style.backgroundColor = 'transparent'
title.style.borderBottomColor = 'orange'
}

function colorYellow () {
document.body.style.color = 'yellow'
whiteSet.style.backgroundColor = 'black'
title.style.borderBottomColor = 'yellow'
}

function colorGreen () {
document.body.style.color = 'green'
whiteSet.style.backgroundColor = 'transparent'
title.style.borderBottomColor = 'green'
}

function colorBlue () {
document.body.style.color = 'blue'
whiteSet.style.backgroundColor = 'transparent'
title.style.borderBottomColor = 'blue'
}

function colorPurple () {
document.body.style.color = 'purple'
whiteSet.style.backgroundColor = 'transparent'
title.style.borderBottomColor = 'purple'
}

function colorPink () {
document.body.style.color = 'pink'
whiteSet.style.backgroundColor = 'black'
title.style.borderBottomColor = 'pink'
}

function colorBlack () {
document.body.style.color = 'black'
whiteSet.style.backgroundColor = 'transparent'
title.style.borderBottomColor = 'black'
}

function colorGray () {
document.body.style.color = 'gray'
whiteSet.style.backgroundColor = 'transparent'
title.style.borderBottomColor = 'gray'
}

function colorWhite () {
document.body.style.color = 'white'
whiteSet.style.backgroundColor = 'black'
title.style.borderBottomColor = 'white'
}

function timesFont () {
    text.style.fontFamily = 'Times New Roman, Times, serif'
    changeColorBtn.style.fontFamily = 'Times New Roman, Times, serif'
    changeFontBtn.style.fontFamily = 'Times New Roman, Times, serif'
}

function courierFont () {
    text.style.fontFamily = 'Courier New, Courier, monospace'
    changeColorBtn.style.fontFamily = 'Courier New, Courier, monospace'
    changeFontBtn.style.fontFamily = 'Courier New, Courier, monospace'
}

function playwriteFont () {
    text.style.fontFamily = 'Playwrite US Trad, cursive'
    changeColorBtn.style.fontFamily = 'Playwrite US Trad, cursive'
    changeFontBtn.style.fontFamily = 'Playwrite US Trad, cursive'
}
</script>
</body>
</html>
