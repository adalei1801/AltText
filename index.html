<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Alt Text</title>
</head>

<body>
<p id="text">Change the style of the text with the buttons!</p>
<div class="dropdown">
<button class="dropbtn">Change Color</button>
<div class="dropdowncontent">
<button onclick="colorRed()" id="redBtn" class="colorbutton">Red</button>
<button onclick="colorOrange()" id="orangeBtn" class="colorbutton">Orange</button>
<button onclick="colorYellow()" id="yellowBtn" class="colorbutton">Yellow</button>
<button onclick="colorGreen()" id="greenBtn" class="colorbutton">Green</button>
<button onclick="colorBlue()" id="blueBtn" class="colorbutton">Blue</button>
<button onclick="colorPurple()" id="purpleBtn" class="colorbutton">Purple</button>
<button onclick="colorPink()" id="pinkeBtn" class="colorbutton">Pink</button>
<button onclick="colorBlack()" id="blackBtn" class="colorbutton">Black</button>
<button onclick="colorGray()" id="grayBtn" class="colorbutton">Gray</button>
<button onclick ="colorWhite ()" id="whiteBtn" class="colorbutton">White</button>
</div>
</div>

<script>
let whiteSet = document.getElementById('text')

function colorRed () {
document.body.style.color = 'red'
whiteSet.style.backgroundColor = 'transparent'
}

function colorOrange () {
document.body.style.color = 'orange'
whiteSet.style.backgroundColor = 'transparent'
}

function colorYellow () {
document.body.style.color = 'yellow'
whiteSet.style.backgroundColor = 'black'
}

function colorGreen () {
document.body.style.color = 'green'
whiteSet.style.backgroundColor = 'transparent'
}

function colorBlue () {
document.body.style.color = 'blue'
whiteSet.style.backgroundColor = 'transparent'
}

function colorPurple () {
document.body.style.color = 'purple'
whiteSet.style.backgroundColor = 'transparent'
}

function colorPink () {
document.body.style.color = 'pink'
whiteSet.style.backgroundColor = 'transparent'
}

function colorBlack () {
document.body.style.color = 'black'
whiteSet.style.backgroundColor = 'transparent'
}

function colorGray () {
document.body.style.color = 'gray'
whiteSet.style.backgroundColor = 'transparent'
}

function colorWhite () {
document.body.style.color = 'white'
whiteSet.style.backgroundColor = 'black'
}
</script>
</body>
</html>
